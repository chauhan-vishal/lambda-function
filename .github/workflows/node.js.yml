# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Lambda Function

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
    - run: cd lambda1 && npm ci
    - run: zip -r publish.zip ./lambda1/*
    - run: aws lambda update-function-code --function-name=lambda-function-Lambda1Function-7wvAhFxSUl08 --zip-file=fileb://publish.zip 
    - run: cd lambda2 && npm ci
    - run: zip -r publish2.zip ./lambda2/*
    - run: aws lambda update-function-code --function-name=lambda-function-Lambda2Function-uW6Vrz9roJPm --zip-file=fileb://publish2.zip 
